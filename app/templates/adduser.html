<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
   <meta charset="utf-8">
   <link href="static/css/bootstrap.min.css" rel="stylesheet">
   <script src="static/scripts/jquery.min.js"></script>
   <script src="static/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <div>
        <ul class="nav navbar-nav">
          <li><a href="home.html">Home</a></li>
          <li class="active"><a href="#">Create User</a></li>
          <li><a href="http://www.google.com" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-search"></span> Search</a></li>
        </ul>
      </div>
    </div>
  </nav>
    
  <div class="container">
    <!-- create user panel -->
        <div class="col-sm-5">
            <h4>Add a New User:</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal createuser-form">
                    <!-- get name -->
                    <div class="form-group">

                      <form class="form-inline"> <!-- in-line form inside default form -->
                        <div class="form-group">
                          <label for="first_name">First Name</label>
                          <input type="text" class="form-control" id="first_name">
                        </div>
                        <div class="form-group">
                          <label for="last_name">Last Name</label>
                          <input type="email" class="form-control" id="last_name">
                        </div>
                      </form>

                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="password" name="password">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="email_address" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email_address" name="email_address" placeholder="myemail@example.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-3 control-label">Phone</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="phone" name="phone">
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="date" class="col-sm-3 control-label">Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="date" name="date">
                        </div>
                    </div>   
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-default preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Add User
                            </button>
                        </div>
                    </div>
                </div>
            </div>            
        </div> <!-- / create user panel -->
  </div>

</body>
</html>
